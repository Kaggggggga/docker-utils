version: '2.3'

services:
  utils:
    image: docker-utils:test
    build: .
    entrypoint: tail -f /dev/null
    environment:
      AWS_PROFILE: stag
    volumes:
    - "~/.gitconfig:/root/.gitconfig"
    - "~/.bash_history:/root/.bash_history"
    - "~/.aws:/root/.aws"
    - "~/.ssh:/root/.ssh"
    - "~/.gnupg:/root/.gnupg"
